general:
  branches:
    ignore:
      - gh-pages

dependencies:
  pre:
    - npm install elm@0.18.0

test:
  override:
    - "true"

deployment:
  production:
    branch: master
    commands:
      - git checkout gh-pages
      - git merge origin/master
      - make
      - git add build/*
      - git commit -m "Deployed by CircleCI"
      - git push origin HEAD
